name: Build Windows Release

# 只有 push tag 时触发
on:
  push:
    tags:
      - 'v*'  # 例如 v1.0.0
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.1"
          architecture: x64

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Prepare zip
        run: |
          mkdir build/windows/release_zip
          Copy-Item -Path build/windows/x64/Release/* -Destination build/windows/release_zip -Recurse
          Compress-Archive -Path build/windows/release_zip/* -DestinationPath build/flutter_windows_app.zip
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/flutter_windows_app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 必须有 write permissions
